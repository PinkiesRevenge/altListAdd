<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="data">
            <input type="text" id="task" placeholder="Enter ToDo Item">
            <input type="number" id="id" placeholder="Enter ID">
            <input type="text" id="comment" placeholder="Enter Comments">
            <button id="addTask">Add</button>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Actions</th>
                <th>Comments</th>
            </tr>
        </table>
    </div>
    <script src="./JS/alt.js"></script>
</body>
</html>
